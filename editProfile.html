<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/editProfile.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar start -->
    <header> 
        <nav class="navigation">
            <h2 class="logo">sinKostan.</h2>
            <a href="./index.html">Beranda</a>
            <a href="./tentang.html">Tentang</a>
            <a href="./product.html">Cari Kos</a>
            <a href="./members.html">Members</a>
            <button class="btnLogin" onclick="location.href='./login.html'">Login</button>
          </nav>
    </header>
    <!-- navbar end -->


    <div class="container">
      <div class="title">Edit Profile</div>
      <form action="#">
        <div class="user-details">
          <!-- ... -->
          <!-- Email start -->
          <div class="input-box">
              <span class="details">Email</span>
              <input type="email" id="emailInput" placeholder="Masukan Email Anda" required />
          </div>
          <!-- Email end -->
      
          <!-- Nama start -->
          <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" id="fullNameInput" placeholder="Masukan Nama Anda" required />
          </div>
          <!-- Nama end -->
      
          <!-- Tanggal Lahir start -->
          <div class="input-box">
              <span class="details">Date of Birth</span>
              <input type="date" id="dobInput" placeholder="Masukan Tanggal Lahir" required />
          </div>
          <!-- Tanggal Lahir end -->
      
          <!-- Pekerjaan start -->
          <div class="input-box">
              <span class="details">Status</span>
              <input type="text" id="statusInput" placeholder="Pekerjaan Anda" required />
          </div>
          <!-- Pekerjaan end -->
      
          <!-- No Telp start -->
          <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="number" id="phoneNumberInput" placeholder="" required />
          </div>
          <!-- No Telp end -->
      
          <div class="input-box"></div>
      
          <!-- Jenis Kelamin start -->
          <div class="gender-details">
              <span class="gender-title">Gender :</span>
              <div class="category">
                  <form action="">
                      <input type="radio" id="male" name="gender" value="Laki-laki">
                      <label for="male">Laki-laki</label>
                      <input type="radio" id="female" name="gender" value="Perempuan">
                      <label for="female">Perempuan</label>
                  </form>
              </div>
          </div>
          <!-- Jenis Kelamin end -->
        </div>
        <div class="button">
          <input type="submit" value="Save Changes" />
        </div>
      </form>
    </div>

    <script src="./JS/editprofile.js"></script>
  </body>
</html>
