<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/editProfile.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">Edit Profile</div>
      <form action="#">
        <div class="user-details">
          <!-- Email start -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Masukan Email Anda" required />
          </div>
          <!-- Email end -->

          <!-- Nama start -->
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Masukan Nama Anda" required />
          </div>
          <!-- Nama end -->

          <!-- Tanggal Lahir start -->
          <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="date" placeholder="Masukan Tanggal Lahir" required />
          </div>
          <!-- Tanggal Lahir end -->

          <!-- Pekerjaan start -->
          <div class="input-box">
            <span class="details">Status</span>
            <input type="text" placeholder="Pekerjaan Anda" required />
          </div>
          <!-- Pekerjaan end -->

          <!-- No Telp start -->
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" placeholder="" required />
          </div>
          <!-- No Telp end -->

          <div class="input-box"></div>

          <!-- Jenis Kelamin start -->
          <div class="gender-details">
            <span class="gender-title">Gender :</span>
            <div class="category">
                <form action="">
                    <input type="radio" id="Laki-laki" name="gender" value="Laki-laki">
                    <label for="Laki-laki">Laki-laki</label>
                    <input type="radio" id="perempuan" name="gender" value="perempuan">
                    <label for="perempuan">Perempuan</label>
                </form>
            </div>
          </div>
          <!-- Jenis Kelamin end -->
        </div>
        <div class="button">
          <input type="submit" value="Save Changes" />
        </div>
      </form>
    </div>
  </body>
</html>
